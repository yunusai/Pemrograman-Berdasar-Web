<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Javascript Part 2</title>
</head>

<body>
    <h1>Data Nama Mahasiswa</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" placeholder="Isikan Nama Mahasiswa" id="tambahnama" name="tambahnama">
        <input type="submit" value="+">
    </form>
    <div class="counter" id="counter">
        <!--Dinamis Pakai Javascript-->
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>
                    Daftar Nama
                </td>
                <td>
                    Delete
                </td>
            </tr>
        </thead>
        <tbody id="daftarnama">
            <!--Dinamis Pakai Javascript-->
        </tbody>
    </table>
    <script>
        var app = new function () {
            this.el = document.getElementById("daftarnama");
            this.mhs = ['Jack'];

            this.barisAll = function () {
                var data = '';
                if (this.mhs.length > 0) {
                    for (i = 0; i < this.mhs.length; i++) {
                        data += '<tr>';
                        data += '<td>'+this.mhs[i]+'</td>';
                        data += '<td><input type="button" value="Delete" onclick="app.Del('+i+')"></td>';
                        data += '</tr>';
                    }
                }
                this.Count(this.mhs.length);
                return this.el.innerHTML = data;
            }
            this.Count = function (data) {
                var count = document.getElementById('counter');
                if (data) {
                    count.innerHTML = data + ' Mahasiswa';
                } else {
                    count.innerHTML = 'Data Kosong';
                }
            }
            this.Add = function () {
                if (tambahnama.value) {
                    this.mhs.push(tambahnama.value)
                    app.barisAll();
                }
            }
            this.Del = function (data) {
                this.mhs.splice(data, 1);
                app.barisAll();
            }
        }
        app.barisAll();
    </script>
</body>

</html>
